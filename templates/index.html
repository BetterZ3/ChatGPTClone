<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>OpenAI Prompt</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">OpenAI Prompt</h1>
      <div class="row mt-5">
        <div class="col-md-6 mx-auto">
          <form id="promptForm">
            <div class="form-group">
              <label for="promptInput">Enter your prompt:</label>
              <input
                type="text"
                class="form-control"
                id="promptInput"
                placeholder="Enter your prompt"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="submitButton"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 mx-auto">
          <div class="form-group">
            <label for="responseText">Response:</label>
            <textarea
              class="form-control"
              id="responseText"
              rows="15"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#promptForm").submit(function(e) {
        e.preventDefault();
        var promptInput = $("#promptInput").val();
        if (promptInput) {
          $.post("/prompt", { prompt: promptInput }, function(response) {
            $("#responseText").val(response);
          });
        } else {
          alert("Please enter a prompt");
        }
      });
    </script>
  </body>
</html>
